<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">

		h1{
		font-size:50px;
	}

	h2{
		font-size:25px;
	}
	
		.confetti{
/*			background-color:paleturquoise;*/
			position:absolute;
		}

	</style>

</head>
<body>

	<center><h1> Happy Valentine's Day, Emilia! </h1></center>

	<center><h2> Roses are red, <br> Violets are blue, <br> Emilia, you’re awesome, <br> In everything you do! <br> <br> Your smile lights up rooms, <br> Your kindness shines through, <br> I’m lucky to call <br> A friend like you true. <br>

	<script type="text/javascript">


		function confettiCreation(){
			let paper = document.createElement("div")
			document.body.appendChild(paper)
			paper.classList.add("confetti")
			document.body.appendChild(paper)
			paper.style.top="0px"
			paper.style.left="0px"

			function fall(){
				if(parseInt(paper.style.top)>1000)
				{
					paper.style.top ="0px"
				}
				else{
					paper.style.top = parseInt(paper.style.top) + Math.random()*100+"px"
					paper.style.left = Math.random()*2000+"px"
				}
				
			}

			setInterval(fall,200)
			paper.style.height = Math.random()*30+"px"
			paper.style.width = Math.random()*20+"px"
			paper.style.left = Math.random()*1000+"px"

			let r = 255+(Math.random()*0)
			let g = 155+(Math.random()*100)
			let b = 155+(Math.random()*100)

			paper.style.backgroundColor = "rgb("+r+","+ g + "," +b+")";

		}

		for (let i=0; i<1501; i=i+1){
			confettiCreation()
		}

	</script>

</body>
</html>
