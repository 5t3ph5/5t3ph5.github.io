<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #1a1a1b;
            margin-bottom: 10px;
        }

        .game-container {
            margin: 20px auto;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: white;
            transition: all 0.3s;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            background-color: #d3d6da;
            border: none;
            border-radius: 4px;
            min-width: 40px;
            height: 58px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            user-select: none;
        }

        .key.wide {
            flex: 1.5;
            font-size: 0.8rem;
        }

        .correct {
            background-color: #6aaa64;
            color: white;
            border-color: #6aaa64;
        }

        .present {
            background-color: #c9b458;
            color: white;
            border-color: #c9b458;
        }

        .absent {
            background-color: #787c7e;
            color: white;
            border-color: #787c7e;
        }

        .message {
            height: 30px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1.2rem;
            color: #d7263d;
        }

        .controls {
            margin-top: 20px;
        }

        button#new-game {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button#new-game:hover {
            background-color: #45a049;
        }

        .word-input {
            margin-top: 20px;
            padding: 10px;
        }

        .word-input input {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .word-input button {
            padding: 8px 15px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .flip {
            animation: flip 0.5s;
        }
    </style>
</head>
<body>
    <h1>Wordle Clone</h1>
    <div class="message" id="message"></div>

    <div class="game-container">
        <div class="board" id="board"></div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">q</button>
                <button class="key" data-key="w">w</button>
                <button class="key" data-key="e">e</button>
                <button class="key" data-key="r">r</button>
                <button class="key" data-key="t">t</button>
                <button class="key" data-key="y">y</button>
                <button class="key" data-key="u">u</button>
                <button class="key" data-key="i">i</button>
                <button class="key" data-key="o">o</button>
                <button class="key" data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer" style="flex: 0.5"></div>
                <button class="key" data-key="a">a</button>
                <button class="key" data-key="s">s</button>
                <button class="key" data-key="d">d</button>
                <button class="key" data-key="f">f</button>
                <button class="key" data-key="g">g</button>
                <button class="key" data-key="h">h</button>
                <button class="key" data-key="j">j</button>
                <button class="key" data-key="k">k</button>
                <button class="key" data-key="l">l</button>
                <div class="spacer" style="flex: 0.5"></div>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="enter">enter</button>
                <button class="key" data-key="z">z</button>
                <button class="key" data-key="x">x</button>
                <button class="key" data-key="c">c</button>
                <button class="key" data-key="v">v</button>
                <button class="key" data-key="b">b</button>
                <button class="key" data-key="n">n</button>
                <button class="key" data-key="m">m</button>
                <button class="key wide" data-key="backspace">âŒ«</button>
            </div>
        </div>
    </div>

    <div class="word-input">
        <input type="text" id="custom-word" placeholder="Set a 5-letter word" maxlength="5">
        <button id="set-word">Set Word</button>
    </div>

    <div class="controls">
        <button id="new-game">New Game</button>
    </div>

    <script>
        // Default word list - just a few examples
        const DEFAULT_WORDS = ["WORLD", "GAMES", "PIANO", "HAPPY", "BEACH", "MUSIC"];
        
        // Game state
        let targetWord = "";
        let currentRow = 0;
        let currentTile = 0;
        let isGameOver = false;
        const maxRows = 6;
        const wordLength = 5;
        
        // Initialize the game board
        function initializeBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            
            for (let r = 0; r < maxRows; r++) {
                const row = document.createElement("div");
                row.classList.add("row");
                
                for (let c = 0; c < wordLength; c++) {
                    const tile = document.createElement("div");
                    tile.classList.add("tile");
                    tile.setAttribute("data-row", r);
                    tile.setAttribute("data-col", c);
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
        }

        // Reset keyboard styles
        function resetKeyboard() {
            const keys = document.querySelectorAll(".key");
            keys.forEach(key => {
                key.classList.remove("correct", "present", "absent");
            });
        }
        
        // Set a new target word
        function setNewWord(word = "") {
            if (word && word.length === 5) {
                targetWord = word.toUpperCase();
            } else {
                // Pick a random word from our list
                const randomIndex = Math.floor(Math.random() * DEFAULT_WORDS.length);
                targetWord = DEFAULT_WORDS[randomIndex];
            }
            console.log("New word set:", targetWord); // For debugging
        }
        
        // Reset the game
        function resetGame() {
            currentRow = 0;
            currentTile = 0;
            isGameOver = false;
            
            initializeBoard();
            resetKeyboard();
            setNewWord();
            
            document.getElementById("message").textContent = "";
        }
        
        // Add a letter to the current position
        function addLetter(letter) {
            if (currentTile < wordLength && currentRow < maxRows && !isGameOver) {
                const tile = document.querySelector(`[data-row="${currentRow}"][data-col="${currentTile}"]`);
                tile.textContent = letter;
                currentTile++;
            }
        }
        
        // Delete the last letter
        function deleteLetter() {
            if (currentTile > 0 && !isGameOver) {
                currentTile--;
                const tile = document.querySelector(`[data-row="${currentRow}"][data-col="${currentTile}"]`);
                tile.textContent = "";
            }
        }
        
        // Check the current word against the target
        function checkWord() {
            if (currentTile < wordLength) {
                showMessage("Not enough letters");
                shakeRow();
                return;
            }
            
            // Get the current guess
            let guess = "";
            for (let i = 0; i < wordLength; i++) {
                const tile = document.querySelector(`[data-row="${currentRow}"][data-col="${i}"]`);
                guess += tile.textContent;
            }
            
            guess = guess.toUpperCase();
            
            // Check if all letters match
            let allCorrect = true;
            
            // Create a copy of the target word to track remaining letters for "present" checks
            let targetLetters = targetWord.split("");
            
            // First pass - mark correct letters
            const tiles = document.querySelectorAll(`[data-row="${currentRow}"]`);
            for (let i = 0; i < wordLength; i++) {
                const letter = guess[i];
                const tile = tiles[i];
                
                if (letter === targetWord[i]) {
                    // Correct position
                    setTimeout(() => {
                        tile.classList.add("flip");
                        setTimeout(() => {
                            tile.classList.add("correct");
                        }, 250);
                    }, i * 100);
                    
                    // Mark letter as used
                    targetLetters[i] = null;
                    
                    // Update keyboard
                    const key = document.querySelector(`[data-key="${letter.toLowerCase()}"]`);
                    setTimeout(() => {
                        key.classList.remove("present");
                        key.classList.add("correct");
                    }, i * 100 + 250);
                } else {
                    allCorrect = false;
                }
            }
            
            // Second pass - mark present or absent letters
            for (let i = 0; i < wordLength; i++) {
                const letter = guess[i];
                const tile = tiles[i];
                
                // Skip letters that are already marked as correct
                if (letter === targetWord[i]) continue;
                
                // Check if letter exists elsewhere
                const indexInTarget = targetLetters.indexOf(letter);
                if (indexInTarget >= 0) {
                    // Letter exists but wrong position
                    setTimeout(() => {
                        tile.classList.add("flip");
                        setTimeout(() => {
                            tile.classList.add("present");
                        }, 250);
                    }, i * 100);
                    
                    // Mark letter as used
                    targetLetters[indexInTarget] = null;
                    
                    // Update keyboard if not already correct
                    const key = document.querySelector(`[data-key="${letter.toLowerCase()}"]`);
                    setTimeout(() => {
                        if (!key.classList.contains("correct")) {
                            key.classList.add("present");
                        }
                    }, i * 100 + 250);
                } else {
                    // Letter doesn't exist in target
                    setTimeout(() => {
                        tile.classList.add("flip");
                        setTimeout(() => {
                            tile.classList.add("absent");
                        }, 250);
                    }, i * 100);
                    
                    // Update keyboard
                    const key = document.querySelector(`[data-key="${letter.toLowerCase()}"]`);
                    setTimeout(() => {
                        if (!key.classList.contains("correct") && !key.classList.contains("present")) {
                            key.classList.add("absent");
                        }
                    }, i * 100 + 250);
                }
            }
            
            if (allCorrect) {
                // Win condition
                setTimeout(() => {
                    showMessage("Congratulations! You won!");
                    isGameOver = true;
                }, wordLength * 100 + 300);
            } else if (currentRow === maxRows - 1) {
                // Lose condition
                setTimeout(() => {
                    showMessage(`Game over! The word was ${targetWord}`);
                    isGameOver = true;
                }, wordLength * 100 + 300);
            } else {
                // Move to next row
                currentRow++;
                currentTile = 0;
            }
        }
        
        // Display a message
        function showMessage(msg) {
            const messageEl = document.getElementById("message");
            messageEl.textContent = msg;
            
            // Clear message after 2 seconds
            setTimeout(() => {
                messageEl.textContent = "";
            }, 2000);
        }
        
        // Shake the current row when an invalid word is entered
        function shakeRow() {
            const row = document.querySelectorAll(`[data-row="${currentRow}"]`);
            row.forEach(tile => {
                tile.classList.add("shake");
                setTimeout(() => {
                    tile.classList.remove("shake");
                }, 500);
            });
        }
        
        // Event listeners
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the game
            resetGame();
            
            // Handle keyboard clicks
            document.querySelectorAll(".key").forEach(key => {
                key.addEventListener("click", () => {
                    const keyValue = key.getAttribute("data-key");
                    
                    if (keyValue === "enter") {
                        checkWord();
                    } else if (keyValue === "backspace") {
                        deleteLetter();
                    } else {
                        addLetter(keyValue.toUpperCase());
                    }
                });
            });
            
            // Handle physical keyboard
            document.addEventListener("keydown", (e) => {
                if (isGameOver) return;
                
                if (e.key === "Enter") {
                    checkWord();
                } else if (e.key === "Backspace") {
                    deleteLetter();
                } else if (/^[a-zA-Z]$/.test(e.key)) {
                    addLetter(e.key.toUpperCase());
                }
            });
            
            // New game button
            document.getElementById("new-game").addEventListener("click", resetGame);
            
            // Custom word setting
            document.getElementById("set-word").addEventListener("click", () => {
                const customWordInput = document.getElementById("custom-word");
                const word = customWordInput.value.trim();
                
                if (word.length === 5) {
                    resetGame();
                    setNewWord(word);
                    customWordInput.value = "";
                    showMessage("New word set successfully!");
                } else {
                    showMessage("Please enter exactly 5 letters");
                }
            });
        });
    </script>
</body>
</html>
