<!DOCTYPE html>
<html>
<head>
	
<style type=text/css>

	#first{
		width:600px;
		height:390px;
		background-image:url(https://thumbs.dreamstime.com/b/merry-christmas-happy-new-year-greeting-card-copy-space-many-snowmen-standing-winter-landscape-background-ai-generated-323170748.jpg);
		background-size:contain;
		position:relative;
		background-repeat:no-repeat;
	}


</style>

</head>
<body>

	<audio id="music" src="song.mp3"></audio>
	<div id="first"></div>

	<script type="text/javascript">

		let lightswitch = true; 

		first.addEventListener("click", function(){
			if (lightswitch==true){
				music.play()
				lightswitch = false
					console.log(lightswitch)
			}
		else if(lightswitch==false){
			music.pause()
			lightswitch = true
			console.log(lightswitch)
		}
	})

</script>

</body>
</html>
