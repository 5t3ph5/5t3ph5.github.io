            font-size: 50px;
            text-align: center;
            margin: 5px;
            text-transform: uppercase;
        }
        .letter-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .correct {
            background-color: lightgreen;
        }
        .wrong {
            background-color: rgb(255,40,40);
        }
        .partial {
            background-color: yellow;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        #submit {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

</head>

        let randomIndex = Math.floor(Math.random() * wordList.length);
        let randomWord = wordList[randomIndex];
        
        // Goes to the next letter after you type a letter
        document.querySelectorAll('.letter').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < 4) {
                   document.getElementById("letter" + (index + 2)).focus();
                }
            });
            
            // Allow backspace to go to previous input
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    document.getElementById("letter" + index).focus();
                }
            });
        });
        
        document.getElementById("submit").addEventListener("click", function() {
            let userGuess = '';
            let correctCount = 0;
            
            // Collect letters from all 5 inputs
            for (let i = 1; i <= 5; i++) {
                userGuess += document.getElementById("letter" + i).value.toLowerCase();
            }
            
            // Making sure there's all 5 letters filled out
            if (userGuess.length !== 5) {
                alert("Please enter all 5 letters!");
                return;
            }
            
            // Check each letter
            for (let i = 0; i < 5; i++) {
                let inputBox = document.getElementById("letter" + (i+1));
                let letter = userGuess[i];
                
                if (letter === randomWord[i]) {
                    // Correct letter in correct position
                    inputBox.classList.add("correct");
                    inputBox.classList.remove("wrong", "partial");
                    correctCount++;
                } else if (randomWord.includes(letter)) {
                    // Correct letter in wrong position
                    inputBox.classList.add("partial");
                    inputBox.classList.remove("correct", "wrong");
                } else {
                    // Wrong letter
                    inputBox.classList.add("wrong");
                    inputBox.classList.remove("correct", "partial");
                }
            }
            
            // Check if the entire word is correct
            if (correctCount === 5) {
                document.getElementById('text').textContent = "You win! The word was: " + randomWord;
            }
        });
