<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle Game</title>
    <style type="text/css">
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .left-panel {
            width: 200px;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 2px solid #ddd;
            box-sizing: border-box;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        .alphabet-letter {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .alphabet-letter:hover {
            background-color: #d0d0d0;
        }
        
        .alphabet-letter.crossed-out {
            background-color: #ff6b6b;
            color: white;
            text-decoration: line-through;
            cursor: default;
        }
        
        .alphabet-letter.crossed-out:hover {
            background-color: #ff6b6b;
        }
        
        .letter{
            width: 70px;
            height: 70px;
            font-size: 50px;
            text-align: center;
            margin: 5px;
            text-transform: uppercase;
            color: black;
        }
        
        .letter-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .correct {
            background-color: lightgreen;
        }
        
        .wrong {
            background-color: rgb(255,40,40);
        }
        
        .partial {
            background-color: yellow;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        #submit {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
        }
        
        h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h3>Bad Letters:</h3>
        <div class="alphabet-grid" id="alphabet-grid">
            <!-- Alphabet letters will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="main-content">
        <h1 id='text'>Wordle!</h1>
        
        <div id="board">
            <div class="letter-container" id="row-0">
             <input class="letter" id="letter-0-0" maxlength="1"></input>
             <input class="letter" id="letter-0-1" maxlength="1"></input>
             <input class="letter" id="letter-0-2" maxlength="1"></input>
             <input class="letter" id="letter-0-3" maxlength="1"></input>
             <input class="letter" id="letter-0-4" maxlength="1"></input>
            </div>

            <div class="letter-container" id="row-1">
             <input class="letter" id="letter-1-0" maxlength="1"></input>
             <input class="letter" id="letter-1-1" maxlength="1"></input>
             <input class="letter" id="letter-1-2" maxlength="1"></input>
             <input class="letter" id="letter-1-3" maxlength="1"></input>
             <input class="letter" id="letter-1-4" maxlength="1"></input>
            </div>

            <div class="letter-container" id="row-2">
             <input class="letter" id="letter-2-0" maxlength="1"></input>
             <input class="letter" id="letter-2-1" maxlength="1"></input>
             <input class="letter" id="letter-2-2" maxlength="1"></input>
             <input class="letter" id="letter-2-3" maxlength="1"></input>
             <input class="letter" id="letter-2-4" maxlength="1"></input>
            </div>

            <div class="letter-container" id="row-3">
             <input class="letter" id="letter-3-0" maxlength="1"></input>
             <input class="letter" id="letter-3-1" maxlength="1"></input>
             <input class="letter" id="letter-3-2" maxlength="1"></input>
             <input class="letter" id="letter-3-3" maxlength="1"></input>
             <input class="letter" id="letter-3-4" maxlength="1"></input>
            </div>

            <div class="letter-container" id="row-4">
             <input class="letter" id="letter-4-0" maxlength="1"></input>
             <input class="letter" id="letter-4-1" maxlength="1"></input>
             <input class="letter" id="letter-4-2" maxlength="1"></input>
             <input class="letter" id="letter-4-3" maxlength="1"></input>
             <input class="letter" id="letter-4-4" maxlength="1"></input>
            </div>

            <div class="letter-container" id="row-5">
             <input class="letter" id="letter-5-0" maxlength="1"></input>
             <input class="letter" id="letter-5-1" maxlength="1"></input>
             <input class="letter" id="letter-5-2" maxlength="1"></input>
             <input class="letter" id="letter-5-3" maxlength="1"></input>
             <input class="letter" id="letter-5-4" maxlength="1"></input>
            </div>
        </div>
        
        <div class="controls">
            <button id="submit">Submit Guess</button>
        </div>
    </div>
    
    <script type="text/javascript">
        let currentRow = 0;
        let currentCol = 0;
        const MAX_ATTEMPTS = 6;
        let badLetters = new Set();

        // Word list
        let wordList = ["about", "abuse", "actor", "adapt", "admit", "adopt", "adult", "after", "again", "agent", "agree", "ahead", "album", "alive", "allow", "alone", "along", "alter", "amber", "among", "anger", "angle", "angry", "ankle", "apart", "apple", "apply", "apron", "array", "aside", "attic", "awful", "axiom", "azure", "bacon", "badge", "badly", "bagel", "baker", "bally", "balmy", "banal", "banjo", "barge", "baron", "basic", "batch", "bathe", "beach", "beard", "beast", "beech", "beefy", "began", "begin", "being", "belch", "below", "bench", "berry", "berth", "bible", "bingo", "birch", "birth", "black", "blade", "blame", "blast", "blaze", "blend", "blimp", "blitz", "block", "blond", "cabin", "cable", "cadet", "camel", "canal", "candy", "caper", "cargo", "carry", "carve", "caste", "catch", "catty", "cause", "cease", "cedar", "cello", "chain", "chair", "chalk", "charm", "chart", "chase", "cheap", "cheat", "check", "chest", "chief", "child", "chill", "china", "choir", "choke", "chord", "chunk", "churn", "cigar", "civic", "civil", "claim", "daily", "dairy", "dance", "dazed", "dealt", "death", "debut", "decoy", "delay", "delve", "denim", "dense", "depth", "derby", "deter", "devil", "diary", "diner", "dirge", "dirty", "disco", "ditch", "diver", "dizzy", "dodge", "dogma", "doing", "donor", "doubt", "dough", "drama", "drawn", "dream", "drink", "drove", "eager", "eagle", "early", "earth", "eased", "easel", "eaten", "eater", "edict", "eight", "eject", "elbow", "elder", "elect", "elite", "email", "embed", "ember", "empty", "enact", "ended", "endow", "enemy", "enjoy", "enter", "entry", "equal", "equip", "erase", "event", "fable", "facet", "fairy", "faith", "false", "fancy", "farce", "fatal", "fault", "fauna", "favor", "feast", "feign", "feral", "fetch", "fetal", "fever", "fiber", "field", "fiend", "filth", "final", "finch", "flank", "flash", "flask", "flick", "flock", "flood", "flora", "gable", "gamer", "gamma", "gaudy", "gauge", "gaunt", "gavel", "gelid", "ghost", "giant", "giddy", "given", "glade", "glass", "gleam", "globe", "gloom", "glory", "glove", "glued", "going", "grape", "grill", "habit", "hairy", "happy", "hardy", "harsh", "hasty", "hatch", "haven", "havoc", "hazel", "heady", "heart", "heavy", "hedge", "hefty", "heist", "hello", "hence", "hinge", "hoard", "hobby", "holly", "honey", "honor", "horse", "hound", "house", "hover", "humid", "icily", "icing", "ideal", "idiom", "idiot", "idler", "idyll", "igloo", "ignis", "image", "imbue", "impel", "imply", "incur", "index", "inept", "inert", "infer", "inlet", "inner", "jaded", "jaunt", "jazzy", "jelly", "jewel", "jiffy", "joint", "joker", "jolly", "judge", "juice", "jumbo", "jumpy", "junky", "karat", "kayak", "kebab", "khaki", "kiosk", "kitty", "knack", "knave", "knead", "knife", "knock", "known", "label", "labor", "laden", "ladle", "laity", "lance", "lanky", "lapse", "large", "laser", "latch", "later", "laugh", "layer", "leach", "leafy", "leaky", "learn", "lease", "legal", "lemon", "level", "lever", "light", "limbo", "macro", "magic", "magma", "maize", "major", "maker", "mango", "mania", "maple", "march", "marry", "marsh", "mason", "match", "matte", "maybe", "mayor", "mealy", "medal", "media", "merry", "metal", "meter", "metro", "midge", "midst", "might", "mimic", "mince", "minor", "minus", "mirth", "mixed", "model", "money", "nanny", "nasal", "nasty", "natal", "natch", "natty", "naval", "navel", "needy", "nerve", "never", "newel", "nexus", "niche", "niece", "night", "noble", "noise", "nylon", "oaken", "oasis", "ocean", "octal", "octet", "oddly", "offal", "offer", "often", "olden", "olive", "omega", "onion", "onset", "opera", "opine", "optic", "orbit", "order", "other", "paced", "pager", "paint", "paler", "palsy", "panel", "panic", "pansy", "paper", "parch", "parse", "party", "pasta", "paste", "patch", "patio", "patty", "pause", "peace", "peach", "pearl", "pecan", "pedal", "peril", "petal", "phase", "phone", "photo", "piano", "piece", "pilot", "pique", "pitch", "pivot", "pixel", "poppy", "quack", "quail", "qualm", "quirk", "queen", "radar", "radio", "rainy", "raise", "rally", "ranch", "range", "rapid", "raspy", "rated", "raven", "raver", "razor", "reach", "ready", "realm", "rearm", "rebel", "rebut", "recap", "recur", "refer", "route", "rover", "royal", "rugby", "rural", "rusty", "rutin", "sable", "sadly", "safes", "saint", "salad", "salsa", "salty", "samba", "sandy", "sassy", "satin", "sauce", "saucy", "sauna", "savvy", "scale", "scaly", "scare", "scene", "scent", "scout", "scrap", "scrub", "seedy", "seize", "shady", "shape", "sheaf", "sheep", "shelf", "shell", "shift", "shine", "shirt", "shone", "store", "tabby", "table", "tacit", "tacky", "taffy", "taint", "taken", "tally", "tango", "tangy", "tansy", "tapir", "tardy", "tarka", "taxis", "teach", "tease", "tempt", "tenet", "tense", "thank", "theft", "their", "there", "thick", "thief", "thing", "think", "third", "thong", "udder", "ultra", "umbra", "uncle", "under", "undue", "unfit", "unify", "unite", "upper", "vague", "valid", "valor", "value", "vapid", "vault", "vegan", "velar", "velum", "venue", "wacky", "wader", "wafer", "wager", "wagon", "waist", "waive", "waken", "waltz", "waste", "watch", "water", "waver", "weary", "wedge", "yearn", "yeast", "yield", "yodel", "young", "youth", "zappy", "zebra", "zesty"];
       
        let randomIndex = Math.floor(Math.random() * wordList.length);
        let randomWord = wordList[randomIndex];

        // Create alphabet grid
        function createAlphabetGrid() {
            const alphabetGrid = document.getElementById('alphabet-grid');
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            
            for (let letter of alphabet) {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'alphabet-letter';
                letterDiv.textContent = letter;
                letterDiv.id = 'alpha-' + letter;
                
                // Add click event to cross out letters
                letterDiv.addEventListener('click', function() {
                    if (!this.classList.contains('crossed-out')) {
                        this.classList.add('crossed-out');
                        badLetters.add(letter);
                    }
                });
                
                alphabetGrid.appendChild(letterDiv);
            }
        }


        
        // Goes to the next letter after you type a letter
        document.querySelectorAll('.letter').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < 4) {
                   document.getElementById("letter" + (index + 2)).focus();
                }
            });
            
            // Allow backspace to go to previous input
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    document.getElementById("letter" + index).focus();
                }
            });
        });
        
        document.getElementById("submit").addEventListener("click", function() {
            let userGuess = '';
            let correctCount = 0;
            
            // Collect letters from current row
            for (let i = 0; i < 5; i++) {
                userGuess += document.getElementById("letter-" + currentRow + "-" + i).value.toLowerCase();
            }
            
            // Making sure there's all 5 letters filled out
            if (userGuess.length !== 5) {
                alert("Please enter all 5 letters!");
                return;
            }
            
            // Check each letter
            for (let i = 0; i < 5; i++) {
                let inputBox = document.getElementById("letter-" + currentRow + "-" + i);
                let letter = userGuess[i];
                
                if (letter === randomWord[i]) {
                    // Correct letter in correct position
                    inputBox.classList.add("correct");
                    inputBox.classList.remove("wrong", "partial");
                    correctCount++;
                } else if (randomWord.includes(letter)) {
                    // Correct letter in wrong position
                    inputBox.classList.add("partial");
                    inputBox.classList.remove("correct", "wrong");
                } else {
                    // Wrong letter
                    inputBox.classList.add("wrong");
                    inputBox.classList.remove("correct", "partial");
                }
            }
                
            // Check if the entire word is correct
            if (correctCount === 5) {
                document.getElementById('text').textContent = "You win! The word was: " + randomWord + "! Reload the page to play again!";
            } else {
                // Move to next row if not the last attempt
                currentRow++;
                currentCol = 0;
                
                if (currentRow >= MAX_ATTEMPTS) {
                    // Out of attempts
                    document.getElementById('text').textContent = "Game over! The word was: " + randomWord + "! Reload the page to play again!";
                } else {
                    // Enable next row and disable current row
                    disableRow(currentRow - 1);
                    enableRow(currentRow);
                }
            }
        });

        // Add these helper functions to enable/disable rows
        function enableRow(row) {
            for (let i = 0; i < 5; i++) {
                let input = document.getElementById("letter-" + row + "-" + i);
                input.disabled = false;
                
                // Add input event listener for the new row
                input.addEventListener('input', function() {
                    if (this.value.length === 1 && i < 4) {
                        document.getElementById("letter-" + row + "-" + (i + 1)).focus();
                    }
                });
                
                // Add backspace event listener
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && i > 0) {
                        document.getElementById("letter-" + row + "-" + (i - 1)).focus();
                    }
                });
            }
            
            // Focus first input of the row
            document.getElementById("letter-" + row + "-0").focus();
        }

        function disableRow(row) {
            if (row < 0) return;
            
            for (let i = 0; i < 5; i++) {
                document.getElementById("letter-" + row + "-" + i).disabled = true;
            }
        }

        // Initialize the game when the page loads
        window.onload = function() {
            // Create the alphabet grid
            createAlphabetGrid();
            
            // Start with only the first row enabled
            for (let row = 0; row < MAX_ATTEMPTS; row++) {
                if (row === 0) {
                    enableRow(row);
                } else {
                    disableRow(row);
                }
            }
        };
    </script>
</body>
</html>
