#portal{
	position: relative;

	<div id="portal"> </div>

<script type="text/javascript">

	alert("Click the corgi to go to my page!")

	function page (){
		window.open("portal.html")

	}
portal.addEventListener("click", function(){
	portal.style.transform= "rotate(720deg)";
	portal.style.width="50px";
	portal.style.height="50px";

	portal.style.opacity="0"
})
