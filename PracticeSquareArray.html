<!DOCTYPE html>
<html>
<head>

	<style>

		.squares{
			width:100px;
			height:100px;
			background-color:skyblue;
			margin:1px;
			display:inline-block;
			color:white;
			font-size:20px;
		}

	</style>

</head>
<body>

	<script type="text/javascript">
		function makeSquare (thingy){
			let thing = document.createElement("div")
			document.body.appendChild(thing)
			thing.classList.add("squares")
			thing.innerText=thingy
		}

		for (let i=1; i<11; i=i+1){
			makeSquare()
		}

</script>

</body>
</html>
